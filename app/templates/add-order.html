{% extends 'base.html' %}
{% block title %}
    添加订单信息
{% endblock %}
{% block content %}
    <div class="main">
            <h2 class="sub-header">添加信息</h2>
            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="col-xs-1 control-label">客户编号</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">订单编号</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品编号</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">订单数量</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">订单状态</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">订单日期</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">总金额</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
