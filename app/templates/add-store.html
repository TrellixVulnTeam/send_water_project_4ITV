{% extends 'base.html' %}
{% block title %}
    添加库存信息
{% endblock %}
{% block content %}
     <div class="main">
            <h2 class="sub-header">添加库存</h2>
            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品编号</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品名称</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">生产商</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">生产日期</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品种类</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品价格</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
