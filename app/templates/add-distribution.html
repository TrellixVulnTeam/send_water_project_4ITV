{% extends 'base.html' %}

{% block title %}
    主页面
{% endblock %}
{% block content %}
     <div class="main">
            <h2 class="sub-header">添加配送</h2>
            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品编号</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">产品名称</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">配送人</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">配送日期</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">联系方式</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-1 control-label">配送地址</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
